<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
</head>

<body>
    <main data-tema="escuro">
        <header class="alinhar">
            <h1>Projeto de Calculadora</h1>
            <button id="trocaTema">Tema escuro/Tema claro</button>
        </header>
        <input type="text" id="input">
        <div id="teclas">
            <button id="limpar">C</button>
            <button class="charTeclas" data-valor=" ( ">(</button>
            <button class="charTeclas" data-valor=" ) ">)</button>
            <button id="voltar"> ‚Üê </button>
            <button class="charTeclas" data-valor="7">7</button>
            <button class="charTeclas" data-valor="8">8</button>
            <button class="charTeclas" data-valor="9">9</button>
            <button class="charTeclas" data-valor=" * ">*</button>
            <button class="charTeclas" data-valor="4">4</button>
            <button class="charTeclas" data-valor="5">5</button>
            <button class="charTeclas" data-valor="6">6</button>
            <button class="charTeclas" data-valor=" - ">-</button>
            <button class="charTeclas" data-valor="1">1</button>
            <button class="charTeclas" data-valor="2">2</button>
            <button class="charTeclas" data-valor="3">3</button>
            <button class="charTeclas" data-valor=" + ">+</button>
            <button class="charTeclas" data-valor="0">0</button>
            <button class="charTeclas" data-valor=" . ">.</button>
            <button class="charTeclas" data-valor=" / ">/</button>
            <button id="igual">=</button>
        </div>
        <section class="alinhar">
            <button id="copiar">Copiar</button>
            <input type="text" id="resultado" disabled>
        </section>
    </main>
</body>

</html>
